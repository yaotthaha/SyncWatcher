name: Build and Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04
    env:
      GOOS: linux
      GOARCH: amd64
      CGO_ENABLED: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17.5

      - name: Build
        run: |
          cd $GITHUB_WORKSPACE
          mkdir output
          chmod 0777 output
          go build -o $GITHUB_WORKSPACE/output/syncwatcher_${{ env.GOOS }}_${{ env.GOARCH }}
          cd $GITHUB_WORKSPACE/output
          sha256sum syncwatcher_${{ env.GOOS }}_${{ env.GOARCH }} > syncwatcher_${{ env.GOOS }}_${{ env.GOARCH }}.sha256sum
          cp $GITHUB_WORKSPACE/config.json ./
      - name: Release Ready
        run: |
          cd $GITHUB_WORKSPACE
          version=$(cat main.go | grep AppVersion | head -n1 | awk '{print $3}' | awk -F '"' '{print $2}')
          echo "VERSION=$version" >> $GITHUB_ENV
      - name: Git push assets to "release" branch
        run: |
          cd $GITHUB_WORKSPACE/output || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "95022881+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "Release ${{ env.VERSION }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin release